<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limpar Cache - FinanceAnchor</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }
        .title {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            width: 100%;
            transition: transform 0.2s;
        }
        .button:hover {
            transform: translateY(-2px);
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">üßπ Limpar Cache - FinanceAnchor</h1>
        
        <p>Esta p√°gina ir√° limpar todo o cache e dados armazenados do navegador para resolver problemas de performance.</p>
        
        <button class="button" onclick="clearAllCache()">
            üßπ Limpar Todo o Cache
        </button>
        
        <button class="button" onclick="clearAppCache()">
            üéØ Limpar Cache da Aplica√ß√£o
        </button>
        
        <button class="button" onclick="checkStorage()">
            üìä Verificar Storage
        </button>
        
        <button class="button" onclick="goToApp()">
            üöÄ Ir para a Aplica√ß√£o
        </button>
        
        <div id="status"></div>
    </div>

    <script>
        function showStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        function clearAllCache() {
            try {
                // Limpar localStorage
                localStorage.clear();
                
                // Limpar sessionStorage
                sessionStorage.clear();
                
                // Limpar cookies
                document.cookie.split(";").forEach(function(c) { 
                    document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); 
                });
                
                // Limpar cache do Service Worker
                if ('caches' in window) {
                    caches.keys().then(function(names) {
                        for (let name of names) {
                            caches.delete(name);
                        }
                    });
                }
                
                // Limpar IndexedDB
                if ('indexedDB' in window) {
                    indexedDB.databases().then(databases => {
                        databases.forEach(db => {
                            indexedDB.deleteDatabase(db.name);
                        });
                    });
                }
                
                showStatus('‚úÖ Todo o cache foi limpo com sucesso!', 'success');
                
                // Recarregar ap√≥s 2 segundos
                setTimeout(() => {
                    window.location.reload();
                }, 2000);
                
            } catch (error) {
                showStatus(`‚ùå Erro ao limpar cache: ${error.message}`, 'error');
            }
        }

        function clearAppCache() {
            try {
                // Limpar dados espec√≠ficos da aplica√ß√£o
                const keysToRemove = [];
                for (let i = 0; i < localStorage.length; i++) {
                    const key = localStorage.key(i);
                    if (key && (
                        key.includes('supabase') || 
                        key.includes('sb-') || 
                        key.includes('auth') || 
                        key.includes('user') || 
                        key.includes('session') ||
                        key.includes('financeanchor')
                    )) {
                        keysToRemove.push(key);
                    }
                }
                
                keysToRemove.forEach(key => {
                    localStorage.removeItem(key);
                });
                
                showStatus(`‚úÖ Cache da aplica√ß√£o limpo! ${keysToRemove.length} itens removidos.`, 'success');
                
            } catch (error) {
                showStatus(`‚ùå Erro ao limpar cache da aplica√ß√£o: ${error.message}`, 'error');
            }
        }

        function checkStorage() {
            try {
                let localStorageSize = 0;
                let sessionStorageSize = 0;
                let cookieSize = document.cookie.length;
                
                // Calcular tamanho do localStorage
                for (let key in localStorage) {
                    if (localStorage.hasOwnProperty(key)) {
                        localStorageSize += localStorage[key].length + key.length;
                    }
                }
                
                // Calcular tamanho do sessionStorage
                for (let key in sessionStorage) {
                    if (sessionStorage.hasOwnProperty(key)) {
                        sessionStorageSize += sessionStorage[key].length + key.length;
                    }
                }
                
                const message = `
                    üìä Informa√ß√µes do Storage:
                    
                    localStorage: ${(localStorageSize / 1024).toFixed(2)}KB
                    sessionStorage: ${(sessionStorageSize / 1024).toFixed(2)}KB
                    Cookies: ${(cookieSize / 1024).toFixed(2)}KB
                    Total: ${((localStorageSize + sessionStorageSize + cookieSize) / 1024 / 1024).toFixed(2)}MB
                `;
                
                showStatus(message, 'info');
                
            } catch (error) {
                showStatus(`‚ùå Erro ao verificar storage: ${error.message}`, 'error');
            }
        }

        function goToApp() {
            window.location.href = '/';
        }

        // Verificar storage ao carregar a p√°gina
        window.onload = function() {
            checkStorage();
        };
    </script>
</body>
</html>
